<!DOCTYPE html>
<html>
    <head>
        <title>Income Prediction Form</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <h1>Income Prediction Form</h1>

        <div class="form-class">
            <form action="/result" method="POST">
                <label for="brand">brand</label>
                <select id ="brand" name="brand">
                    <option value="Maruti">Maruti</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Ford">Ford</option>
                    <option value="MG">MG Hector</option>
                    <option value="Honda">Honda</option>
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="Tata">Tata</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Volvo">Volvo</option>
                    <option value="BMW">BMW</option>
                    <option value="Renault">Renault</option>
                    <option value="Mahindra">Mahindra</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Skoda">Skoda</option>
                    <option value="Datsun">Datsun</option>
                    <option value="Jeep">Jeep</option>
                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                    <option value="Jaguar">Jaguar</option>
                    <option value="Lexus">Lexus</option>
                    <option value="Fiat">Fiat</option>
                    <option value="Audi">Audi</option>
                    <option value="Isuzu">Isuzu</option>
                    <option value="Mitsubishi">Mitsubishi</option>
                    <option value="Force">Force</option>
                    <option value="Land">Land</option>
                    <option value="Kia">Kia</option>
                    <option value="Daewoo">Daewoo</option>
                    <option value="Opel">Opel</option>
                    <option value="Ambassador">Ambassador</option>
                    <option value="Ashok">Ashok Leyland</option>
                </select> 
                <br>
                <label for="year">Age</label>
                <input type="text" id="year" name="year">
                <br>
                <label for="km_driven">km driven</label>
                <input type="text" id="km_driven" name="km_driven">
                <br>
                <label for="fuel">Fuel</label>
                <select id="fuel" name="fuel">
                    <option value="Diesel">Diesel</option>
                    <option value="Petrol">Petrol</option>
                    <option value="CNG">CNG</option>
                    <option value="LPG">LPG</option>
                </select>
                <br>
                <label for="seller_type">seller type</label>
                <select id="seller_type" name="seller_type">
                    <option value="Individual">Individual</option>
                    <option value="Dealer">Dealer</option>
                    <option value="Trustmark Dealer">Trustmark Dealer</option>
                </select>
                <br>
                <label for="transmission">transmission</label>
                <select id="transmission" name="transmission">
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
                <br>
                <label for="owner">owner</label>
                <select id="owner" name="owner">
                    <option value="First Owner">First Owner</option>
                    <option value="Third Owner">Third Owner</option>
                    <option value="Second Owner">Second Owner</option>
                    <option value="Fourth & Above Owner">Fourth & Above Owner</option>
                    <option value="Test Drive Car">Test Drive Car</option>
                </select>
                <br>
                <label for="mileage">mileage</label>
                <input type="text" id="mileage" name="mileage">
                <br>
                <label for="engine">engine</label>
                <input type="text" id="engine" name="engine">
                <br>
                <label for="max_power">max_power</label>
                <input type="text" id="max_power" name="max_power">
                <br>
                <label for="seats">seats</label>
                <select id="seats" name="seats">
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="14">14</option>
                </select>
                <br>
                <label for="sold">sold</label>
                <select id="sold" name="sold">
                    <option value="Y">Y</option>
                    <option value="N">N</option>
                </select>
                <br>
                <label for="Region">Region</label>
                <select id="Region" name="Region">
                    <option value="East">East</option>
                    <option value="Central">Central</option>
                    <option value="West">West</option>
                    <option value="South">South</option>
                </select>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>

</html>
